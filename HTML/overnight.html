<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overnight Cost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/global.css">
    <link rel="stylesheet" href="/CSS/overnight.css">
    <script defer src="/JS/overnight.js"></script>
</head>

<body>

    <header>
        <h1>Overnight Cost Estimator</h1>
    </header>


    <main>

        <section>
            <h3>Enter Your Name and Email Address Below: </h3>

            <form id="nameAndEmail">

                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="Jane">

                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Smith">

                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="JaneSmith123@hotmail.com">

            </form>

        </section>



        <section></section>
        <h3> Enter Check- In Date</h3>
        <form id="check-in">

            <label for="chooseDate">Check-In Date:</label>
            <input type="date" name="chooseDate" id="chooseDate"  min="2023-11-01"  />

            <!-- create if statements based on chosen month that will calculate rate-->
        </form>

        <section>
            <h3>Enter Number of Nights (1-28)</h3>
            <form id="numberOfNights">
                <label for="nights">x:</label>
                <input type="number" name="nights" id="nights" min="1" max="28">


            </form>

        </section>


        <!-- allow user to enter number between 1-28. If user enters number outside of paramters, return error message -->
        <!-- drop down menu with options 1-28 -->
        <section id="roomType"></section>
        <!-- provide radio buttons for Queen, King, 2-Bedroom Suite -->
        <section id="adultsAndChildren"></section>
        <!-- 2 drop down menus for number of adults (1-4) and number of children (0-4)  -->
        <section id="discounts"></section>
        <!-- radio buttons that specify: None, AAA/Senior (10%), and Military (20%) -->

    </main>

    <footer></footer>

</body>

</html>
